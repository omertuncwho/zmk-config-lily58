# Ekranı aktif et
CONFIG_ZMK_DISPLAY=y

# SSD1312 ve benzeri ekranlar için I2C hızını artır (isteğe bağlı ama önerilir)
CONFIG_I2C=y

# Batarya tasarrufu için ekranın boşta kalma süresini ayarlar (saniye cinsinden)
CONFIG_ZMK_IDLE_TIMEOUT=30000
CONFIG_ZMK_DISPLAY_BLANK_ON_IDLE=y

# Eğer Nice!Nano kullanıyorsan ekranın harcadığı akımı optimize eder
CONFIG_ZMK_WIDGET_BATTERY_STATUS_SHOW_PERCENTAGE=y
